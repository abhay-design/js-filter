<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>insight filter</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <section class="banner min-h-[542px] py-[122px] flex flex-wrap items-center bg-[#D3D7D7] relative">
    <div class="bg-img absolute right-0 bottom-0 w-full h-full z-[1]">
      <img src="/images/book.png" alt="book" class="h-full w-full object-contain object-bottom lg:object-right">
    </div>
    <div class="container">
      <div class="heading-wrap max-w-[570px] relative z-[1]">
        <p class="text-[14px] font-bold uppercase text-[#282728]">INSIGHTS</p>
        <h1 class="text-[#282728] text-[48px] font-bold">Insights Center</h1>
      </div>
    </div>
  </section>

  <section class="insights-filter p-0">
    <div class="filter-outer bg-[#005677] py-[20px]">
      <div class="container">
        <div class="wrap flex flex-wrap justify-between items-center">
          <div class="dropdown-outer flex flex-wrap">
            <div class="select-wrap relative mr-[37px] cursor-pointer">
              <span class="audience text-white text-[16px]  pr-[20px] font-semibold">Audience</span>
              <div
                class="option-wrap absolute top-[calc(100%+10px)] left-0 w-[350px] h-0 bg-white   transiton-all duration-300 ease-in-out z-[10] rounded-[8px] overflow-hidden">
                <ul id="audienceList" class="max-h-[422px] pt-[24px] pr-[26px]  pl-[16px] overflow-y-scroll">
                </ul>
                <span class="clear-selection">Clear selection</span>
              </div>
            </div>
            <div class="select-wrap relative mr-[37px] cursor-pointer">
              <span class="author-category text-white text-[16px]  pr-[20px] font-semibold">Author</span>
              <div
                class="option-wrap absolute top-[calc(100%+10px)] left-0 w-[350px] h-0 bg-white   transiton-all duration-300 ease-in-out z-[10] rounded-[8px] overflow-hidden">
                <ul id="authorList" class="max-h-[422px] pt-[24px] pr-[26px]  pl-[16px] overflow-y-scroll">
                </ul>
                <span class="clear-selection">Clear selection</span>
              </div>
            </div>
            <div class="select-wrap relative mr-[37px] cursor-pointer">
              <span class="content-type text-white text-[16px]  pr-[20px] font-semibold">Content Type</span>
              <div
                class="option-wrap absolute top-[calc(100%+10px)] left-0 w-[350px] h-0 bg-white   transiton-all duration-300 ease-in-out z-[10] rounded-[8px] overflow-hidden">
                <ul id="content-typeList" class="max-h-[422px] pt-[24px] pr-[26px]  pl-[16px] overflow-y-scroll">
                </ul>
                <span class="clear-selection">Clear selection</span>
              </div>
            </div>
            <div class="select-wrap relative mr-[37px] cursor-pointer">
              <span class="product text-white text-[16px]  pr-[20px] font-semibold">Product</span>
              <div
                class="option-wrap absolute top-[calc(100%+10px)] left-0 w-[350px] h-0 bg-white   transiton-all duration-300 ease-in-out z-[10] rounded-[8px] overflow-hidden">
                <ul id="productList" class="max-h-[422px] pt-[24px] pr-[26px]  pl-[16px] overflow-y-scroll">
                </ul>
                <span class="clear-selection">Clear selection</span>
              </div>
            </div>
          </div>
          <div class="search-outer max-w-[392px] w-full relative rounded-[4px] overflow-hidden">
            <input type="search" placeholder="Search insights" id="sure-search"
              class="w-full py-[8px] outline-none pr-[63px] pl-[15px] rounded-[4px] border border-[#415363] text-[18px] text-black bg-white h-[40px]">
            <label for="sure-search" class="hidden">.</label>
            <div id="search-submit"
              class="absolute w-[32px] h-[32px] top-[50%] translate-y-[-50%] right-[4px] p-[5px] rounded-[4px] overflow-hidden bg-[#98a4af] transition-all duration-300 ease-in-out">
              <svg width="32" height="32" class="w-full h-full" viewBox="0 0 32 32" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path d="m21 21 5 5m-2.5-11.25a8.75 8.75 0 1 1-17.5 0 8.75 8.75 0 0 1 17.5 0z" stroke="#415363"
                  stroke-width="3" stroke-linecap="round" stroke-linejoin="round"></path>
              </svg>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="layout-wrap bg-white py-[20px]">
      <div class="container">
        <div class="wrap flex space-between items-center">
          <div class="selected-tags">

          </div>
          <div class="btn-with-text">
          </div>
          <div class="calc-result">
            <span class="showing-calc-result"></span>
          </div>
        </div>
      </div>
    </div>
    <div class="card-outer py-[64px] bg-[#f2f2f3]">
      <div class="container">
        <div class="wrapper flex flex-wrap ml-[-12px] w-[calc(100%+24px)]">

        </div>
        <div class="ajax-pagination  flex flex-wrap relative justify-center gap-2">

        </div>
      </div>
    </div>
  </section>

  <script src="/js/insight.js"></script>
</body>

</html>
