<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>insight filter</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <section class="banner min-h-[542px] py-[122px] flex flex-wrap items-center bg-[#D3D7D7] relative">
    <div class="bg-img absolute right-0 bottom-0 w-full h-full z-[1]">
      <img src="/images/book.png" alt="book" class="h-full w-full object-contain object-bottom lg:object-right">
    </div>
    <div class="container">
      <div class="heading-wrap max-w-[570px] relative z-[1]">
        <p class="text-[14px] font-bold uppercase text-[#282728]">RESOURCES</p>
        <h1 class="text-[#282728] text-[48px] font-bold">Resource Center</h1>
      </div>
    </div>
  </section>

  <section class="insights-filter p-0">
    <div class="filter-outer bg-[#005677] py-[20px]">
      <div class="container">
        <div class="wrap flex flex-wrap justify-between items-center">
          <div class="dropdown-outer flex flex-wrap">
            <div class="select-wrap mr-[37px]">
              <span class="audience text-white text-[16px] font-semibold">Audience</span>
            </div>
            <div class="select-wrap mr-[37px]">
              <span class="author-category text-white text-[16px] font-semibold">Author</span>
            </div>
            <div class="select-wrap mr-[37px]">
              <span class="content-type text-white text-[16px] font-semibold">Content Type</span>
            </div>
            <div class="select-wrap mr-[37px]">
              <span class="product text-white text-[16px] font-semibold">Product</span>
            </div>
          </div>
          <div class="search-outer max-w-[392px] w-full relative rounded-[4px] overflow-hidden">
            <input type="search" placeholder="Search insights"
              class="w-full py-[8px] pr-[63px] pl-[15px] rounded-[4px] border border-[#415363] text-[18px] text-black bg-white h-[40px]">
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="/js/insight.js"></script>
</body>

</html>
